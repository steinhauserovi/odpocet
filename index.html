<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odpočty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .countdown {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .time {
            font-size: 1.2em;
            color: #007BFF;
        }
        .format-selector {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Odpočty do různých dat</h1>
    <div class="format-selector">
        <label for="format">Vyberte formát zobrazení:</label>
        <select id="format">
            <option value="default">Standardní (dny, hodiny, minuty, sekundy)</option>
            <option value="hours">Hodiny (desetinná)</option>
            <option value="days">Dny (desetinná)</option>
            <option value="weeks">Týdny (desetinná)</option>
            <option value="months">Měsíce (desetinná)</option>
            <option value="years">Roky (desetinná)</option>
        </select>
    </div>
    <div id="countdowns" class="countdown-container">
        <!-- Odpočty budou generovány zde -->
    </div>

    <script>
        const countdownData = [
            { title: "Vánoce", date: "12-24", recurring: true },
            { title: "Janka narozeniny", date: "05-17", recurring: true },
            { title: "Václav narozeniny", date: "05-07", recurring: true },
            { title: "První dítě", date: "2026-08-07", recurring: false }
        ];

        const formatSelector = document.getElementById("format");

        function updateCountdowns() {
            const container = document.getElementById("countdowns");
            container.innerHTML = '';
            const selectedFormat = formatSelector.value;

            countdownData.forEach(event => {
                const now = new Date();
                let targetDate;

                if (event.recurring) {
                    // Pokud je událost opakující se, vytvořte datum pro aktuální nebo příští rok
                    const currentYear = now.getFullYear();
                    targetDate = new Date(`${currentYear}-${event.date}`);
                    if (targetDate < now) {
                        // Pokud již proběhla, nastavte na příští rok
                        targetDate = new Date(`${currentYear + 1}-${event.date}`);
                    }
                } else {
                    // Neopakující se událost
                    targetDate = new Date(event.date);
                }

                const timeDiff = targetDate - now;

                if (timeDiff > 0) {
                    const seconds = timeDiff / 1000;
                    const minutes = seconds / 60;
                    const hours = minutes / 60;
                    const days = hours / 24;
                    const weeks = days / 7;
                    const months = days / 30.44; // průměrná délka měsíce
                    const years = days / 365.25; // průměrná délka roku

                    let timeDisplay = '';

                    switch (selectedFormat) {
                        case "hours":
                            timeDisplay = `${hours.toFixed(2)} hodin`;
                            break;
                        case "days":
                            timeDisplay = `${days.toFixed(2)} dní`;
                            break;
                        case "weeks":
                            timeDisplay = `${weeks.toFixed(2)} týdnů`;
                            break;
                        case "months":
                            timeDisplay = `${months.toFixed(2)} měsíců`;
                            break;
                        case "years":
                            timeDisplay = `${years.toFixed(2)} let`;
                            break;
                        default:
                            const remainingDays = Math.floor(days);
                            const remainingHours = Math.floor(hours % 24);
                            const remainingMinutes = Math.floor(minutes % 60);
                            const remainingSeconds = Math.floor(seconds % 60);
                            timeDisplay = `${remainingDays} dní ${remainingHours} hodin ${remainingMinutes} minut ${remainingSeconds} sekund`;
                    }

                    const countdownHTML = `
                        <div class="countdown">
                            <h2>${event.title}</h2>
                            <p class="time">${timeDisplay}</p>
                        </div>
                    `;
                    container.innerHTML += countdownHTML;
                } else {
                    container.innerHTML += `
                        <div class="countdown">
                            <h2>${event.title}</h2>
                            <p class="time">Událost již proběhla!</p>
                        </div>
                    `;
                }
            });
        }

        formatSelector.addEventListener("change", updateCountdowns);
        setInterval(updateCountdowns, 1000); // Aktualizace každou sekundu
        updateCountdowns(); // Inicializace
    </script>
</body>
</html>
