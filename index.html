<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odpočty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .countdown {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .time {
            font-size: 1.2em;
            color: #007BFF;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .button-container button.active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Odpočty do různých dat</h1>
    <div class="button-container">
        <button data-format="default" class="active">Standardní</button>
        <button data-format="hours">Hodiny</button>
        <button data-format="days">Dny</button>
        <button data-format="weeks">Týdny</button>
        <button data-format="months">Měsíce</button>
        <button data-format="years">Roky</button>
    </div>
    <div id="countdowns" class="countdown-container">
        <!-- Odpočty budou generovány zde -->
    </div>

    <script>
        const countdownData = [
            { title: "Nový  rok", date: "01-01", recurring: true },
            { title: "Vánoce", date: "12-24", recurring: true },
            { title: "Janka narozeniny", date: "05-17", recurring: true },
            { title: "Václav narozeniny", date: "05-07", recurring: true },
            { title: "Václav V", date: "2026-07-07", recurring: false },
            { title: "Václav N", date: "2027-05-07", recurring: false },
        ];

        const buttons = document.querySelectorAll(".button-container button");
        let selectedFormat = "default";

        function updateCountdowns() {
            const container = document.getElementById("countdowns");
            container.innerHTML = '';

            countdownData.forEach(event => {
                const now = new Date();
                let targetDate;

                if (event.recurring) {
                    const currentYear = now.getFullYear();
                    targetDate = new Date(`${currentYear}-${event.date}`);
                    if (targetDate < now) {
                        targetDate = new Date(`${currentYear + 1}-${event.date}`);
                    }
                } else {
                    targetDate = new Date(event.date);
                }

                const timeDiff = targetDate - now;

                if (timeDiff > 0) {
                    const seconds = timeDiff / 1000;
                    const minutes = seconds / 60;
                    const hours = minutes / 60;
                    const days = hours / 24;
                    const weeks = days / 7;
                    const months = days / 30.44;
                    const years = days / 365.25;

                    let timeDisplay = '';

                    switch (selectedFormat) {
                        case "hours":
                            timeDisplay = `${hours.toFixed(2)} hodin`;
                            break;
                        case "days":
                            timeDisplay = `${days.toFixed(2)} dní`;
                            break;
                        case "weeks":
                            timeDisplay = `${weeks.toFixed(2)} týdnů`;
                            break;
                        case "months":
                            timeDisplay = `${months.toFixed(2)} měsíců`;
                            break;
                        case "years":
                            timeDisplay = `${years.toFixed(2)} let`;
                            break;
                        default:
                            const remainingDays = Math.floor(days);
                            const remainingHours = Math.floor(hours % 24);
                            const remainingMinutes = Math.floor(minutes % 60);
                            const remainingSeconds = Math.floor(seconds % 60);
                            timeDisplay = `${remainingDays} dní ${remainingHours} hodin ${remainingMinutes} minut ${remainingSeconds} sekund`;
                    }

                    const countdownHTML = `
                        <div class="countdown">
                            <h2>${event.title}</h2>
                            <p class="time">${timeDisplay}</p>
                        </div>
                    `;
                    container.innerHTML += countdownHTML;
                } else {
                    container.innerHTML += `
                        <div class="countdown">
                            <h2>${event.title}</h2>
                            <p class="time">Událost již proběhla!</p>
                        </div>
                    `;
                }
            });
        }

        function handleButtonClick(event) {
            // Odstranění aktivní třídy ze všech tlačítek
            buttons.forEach(button => button.classList.remove("active"));

            // Přidání aktivní třídy na aktuální tlačítko
            event.target.classList.add("active");

            // Aktualizace vybraného formátu
            selectedFormat = event.target.getAttribute("data-format");

            // Aktualizace odpočtů
            updateCountdowns();
        }

        // Přidání posluchačů kliknutí na tlačítka
        buttons.forEach(button => button.addEventListener("click", handleButtonClick));

        setInterval(updateCountdowns, 1000); // Aktualizace každou sekundu
        updateCountdowns(); // Inicializace
    </script>
</body>
</html>
